apply plugin: 'com.android.library'
//./gradlew bintrayUpload
ext {
    bintrayRepo = 'maven'
    bintrayName = 'MediaGallery'

    publishedGroupId = 'net.alhazmy13.mediagallery'
    libraryName = 'library'

    artifact = 'library'

    libraryDescription = 'MediaGallery'

    siteUrl = 'https://github.com/alhazmy13/MediaGallery'
    gitUrl = 'https://github.com/alhazmy13/MediaGallery.git'

    libraryVersion = '1.0.1'

    developerId = 'alhazmy13'
    developerName = 'Abdullah Alhazmy'
    developerEmail = 'me@alhazmy13.net'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.github.bumptech.glide:annotations:4.12.0'
    implementation 'com.github.trantuananh1996:sweetAlert:1.0.2'
    implementation 'com.jsibbold:zoomage:1.2.0'
//    implementation 'com.github.liuguangqiang.swipeback:library:1.0.2@aar'
    implementation 'com.jaeger.statusbarutil:library:1.5.1'

    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'com.google.firebase:firebase-storage:19.2.2'
    implementation 'com.firebaseui:firebase-ui-storage:4.1.0'

    // architecture comp. navigation
    implementation 'androidx.navigation:navigation-fragment:2.3.4'
    implementation 'androidx.navigation:navigation-ui:2.3.4'
    implementation 'androidx.navigation:navigation-runtime:2.3.4'
    implementation 'com.github.trantuananh1996.RuntimePermission:1.1.4'

}
